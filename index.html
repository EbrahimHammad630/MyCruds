<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ebrahim Hammad</title>
    <link rel="stylesheet" href="test.css">

</head>

<body>
    <div class="cruds">
        <div class="container">
            <div class="text">
                <h2>Cruds</h2>
                <p>Product Management System</p>
            </div>
            <div class="input">
                <input type="text" placeholder="title" id="title">
                <div class="price">
                    <input onkeyup="getTotal()" type="number" placeholder="price" id="price">
                    <input onkeyup="getTotal()" type="number" placeholder="taxes" id="taxes">
                    <input onkeyup="getTotal()" type="number" placeholder="ads" id="ads">
                    <input onkeyup="getTotal()" type="number" placeholder="discount" id="discount">
                    <small id="total"></small>
                </div>
                <input type="number" placeholder="count" id="count">
                <input type="text" placeholder="Category" id="category">
                <button id="submit">Create</button>

            </div>
            <div class="output">
                <div class="search">
                    <input type="text" placeholder="Search" id="search" onkeyup="searchData(this.value)">
                    <div class="searchBtn">
                        <button id="searchByTitle" onclick="getSearchMood(this.id)">Search By Title</button>
                        <button id="searchByCategory" onclick="getSearchMood(this.id)">Search By Category</button>
                    </div>
                </div>
                <div id="delBtn"></div>
                <table>
                    <tr>
                        <th>ID</th>
                        <th>TITLE</th>
                        <th>PRICE</th>
                        <th>TAXES</th>
                        <th>ADS</th>
                        <th>DISCOUNT</th>
                        <th>TOTAL</th>
                        <th>CATEGORY</th>
                        <th>UPDATE</th>
                        <th>DELETE</th>
                    </tr>
                    <tbody id="tbody">

                    </tbody>
                </table>

            </div>
        </div>
    </div>
    </div>

    <script src="test.js"></script>

</body>


</html>
